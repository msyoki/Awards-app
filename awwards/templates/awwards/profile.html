{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}

<div class="container"  >
    
    <div class="row"style="padding-bottom: 50px;" >
        <div class="col-lg-6" >
            <div style="text-align:center">
            <img src="{{request.user.profile.profile_pic.url}}"  alt="profile_pic" width="200px"  height="200px " style="border-radius: 50%;">
            </div>
            <hr>
            <div class="card-1" >
                <div class="card-text text-center" style="padding: 20px;">
                    <h5 class="text-center"><strong> Username:</strong> {{request.user.profile.user}}</h5>
                    <h5 class="text-center"><strong>First Name:</strong> {{request.user.profile.name}}</h5>
                    <h5 class="text-center"><strong>Email:</strong> {{request.user.profile.email}}</h5><br>
                    <h4 class="text-center"><strong> Bio:</strong></h4><hr>
                    <p class="text-center">{{request.user.profile.bio}}</p>
                </div>
            </div>


        </div><br>
        <div class="col-lg-6">

            <div class="container">
                {{form.media}}
                <form  action="/awwards/profile" method="post" enctype="multipart/form-data">
                    {%csrf_token%}

                    {{form.as_p}}
                    <input type="submit" class="btn btn-sm btn-success" value="update">
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
